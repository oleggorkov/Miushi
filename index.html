<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Miushi</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sass/style.css">
    <link rel="stylesheet" href="sass/normalize.css">
</head>
<body>
<div class="content">
    <!-- header -->

        <header class="header wrap-outer container">
            <a href="#" class="header-logo">
                <img src="img/logo.png" alt="logo">
            </a>
            <div class="header-location">
                <img src="img/maps-and-flags.png" alt="" class="header-location__img">
                <p class="header-location__text">г. Курск, ул. Ленина, д. 3</p>
            </div>
            <div class="header-email">
                <img src="img/envelope.png" alt="" class="header-email__img">
                <a  href="#" class="header-email__text">78003332222@yandex.ru</a>
            </div>
            <div class="header-contacts">
                <p class="header-contacts__phone">+7 (800) 333 2 222</p>
                <p class="header-contacts__worktime">Работаем с 11.00 до 23.00</p>
            </div>
            <a class="header-backcall">Обратный звонок</a>
        </header>

    <!-- end header -->

    <!-- navbar -->

    <nav class="navbar container wrap-outer">
        <div class="navbar-wrap">
            <select class="navbar-menu">Меню
            </select>
            <ul class="navbar-buttons">
                <li class="a navbar-buttons__link">Акции и скидки</li>
                <li class="a navbar-buttons__link">Доставка и оплата</li>
                <li class="a navbar-buttons__link">Новости</li>
                <li class="a navbar-buttons__link">Контакты</li>
            </ul>
            <div class="navbar-cab">Кабинет</div>
            <div class="navbar-cart">Корзина</div>
        </div>
    </nav>

    <!-- end navbar -->
</div>
<footer></footer>
</body>
</html>
